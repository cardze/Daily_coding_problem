name: CI Example

# When to run
on:
  push:
    branches: [ testGithubAction ]
  pull_request:
    branches: [ testGithubAction ]

# Define what to do
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest
